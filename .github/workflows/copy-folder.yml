name: Copy Folder to realchart-demo

on:
  workflow_dispatch:
  push:
    paths:
      - 'fiddle/**'

jobs:
  copy-folder:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repository
      uses: actions/checkout@v2

    - name: Copy to realchart-demo
      id: check_changes
      env:
        TOKEN: ${{ secrets.REAL_CHART_FIDDLE_TOKEN }}
      run: |
        git config user.name "benny-yoo"
        git config user.email "benny@wooritech.com"
        
        git clone https://github.com/realgrid/realchart-demo.git
        cp -r fiddle/* realchart-demo/
        cd realchart-demo
        git remote set-url origin https://github.com/realgrid/realchart-demo.git  
        echo ::set-output name=changes::$(git status --porcelain)

    - name: Push to realchart-demo
      if: ${{ steps.check_changes.outputs.changes != '' }}
      run: |
        git add .
        git commit -m "Copied folder for fiddle demo"
        git push
